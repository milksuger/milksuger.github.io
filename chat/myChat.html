    // ËÅäÂ§©ËÆ∞ÂΩïÊåÅ‰πÖÂåñ
    function formatTime(date) {
      const now = new Date();
      const diff = now - date;
      const isToday = date.toDateString() === now.toDateString();
      const isYesterday = new Date(now - 86400000).toDateString() === date.toDateString();
      
      if (isToday) {
        return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } else if (isYesterday) {
        return 'Êò®Â§© ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } else if (diff < 7 * 86400000) {
        const days = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
        return 'ÊòüÊúü' + days[date.getDay()] + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } else {
        return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }) + ' ' + 
               date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      }
    }

    function formatMessageForExport(message, format) {
      const date = new Date(message.time);
      const timeStr = formatTime(date);
      const role = message.role === 'user' ? 'Êàë' : 'AI';
      
      if (format === 'txt') {
        return `[${timeStr}] ${role}Ôºö\n${message.content}\n\n`;
      } else {
        return {
          time: timeStr,
          role: role,
          content: message.content
        };
      }
    }

    function exportConversation(conversationId, format) {
      const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
      const conversation = history.filter(item => item.conversationId === conversationId);
      
      if (!conversation.length) return;

      const firstMessage = conversation[0];
      const lastMessage = conversation[conversation.length - 1];
      const startTime = formatTime(new Date(firstMessage.time));
      const endTime = formatTime(new Date(lastMessage.time));
      const fileName = `ËÅäÂ§©ËÆ∞ÂΩï_${startTime}_${endTime}`;

      let content;
      let mimeType;
      let fileExtension;

      if (format === 'txt') {
        content = `ËÅäÂ§©ËÆ∞ÂΩï (${startTime} - ${endTime})\n\n`;
        conversation.forEach(msg => {
          content += formatMessageForExport(msg, 'txt');
        });
        mimeType = 'text/plain;charset=utf-8';
        fileExtension = 'txt';
      } else {
        content = {
          startTime,
          endTime,
          messages: conversation.map(msg => formatMessageForExport(msg, 'json'))
        };
        content = JSON.stringify(content, null, 2);
        mimeType = 'application/json';
        fileExtension = 'json';
      }

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${fileName}.${fileExtension}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

      const now = new Date();
      const timeStr = formatTime(now);
      const fileName = `ÊâÄÊúâËÅäÂ§©ËÆ∞ÂΩï_${timeStr}`;

      let content;
      let mimeType;
      let fileExtension;

      if (format === 'txt') {
        content = `ÊâÄÊúâËÅäÂ§©ËÆ∞ÂΩï (ÂØºÂá∫Êó∂Èó¥Ôºö${timeStr})\n\n`;
        Object.entries(conversations).forEach(([conversationId, messages]) => {
          const firstMessage = messages[0];
          const lastMessage = messages[messages.length - 1];
          const startTime = formatTime(new Date(firstMessage.time));
          const endTime = formatTime(new Date(lastMessage.time));
          
          content += `=== ÂØπËØù (${startTime} - ${endTime}) ===\n\n`;
          messages.forEach(msg => {
            content += formatMessageForExport(msg, 'txt');
          });
          content += '\n';
        });
        mimeType = 'text/plain;charset=utf-8';
        fileExtension = 'txt';
      } else {
        content = {
          exportTime: timeStr,
          conversations: Object.entries(conversations).map(([conversationId, messages]) => {
            const firstMessage = messages[0];
            const lastMessage = messages[messages.length - 1];
            return {
              startTime: formatTime(new Date(firstMessage.time)),
              endTime: formatTime(new Date(lastMessage.time)),
              messages: messages.map(msg => formatMessageForExport(msg, 'json'))
            };
          })
        };
        content = JSON.stringify(content, null, 2);
        mimeType = 'application/json';
        fileExtension = 'json';
      }

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${fileName}.${fileExtension}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
