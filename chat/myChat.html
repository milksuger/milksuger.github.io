    // èŠå¤©è®°å½•æŒä¹…åŒ–
    function formatTime(date) {
      const now = new Date();
      const diff = now - date;
      const isToday = date.toDateString() === now.toDateString();
      const isYesterday = new Date(now - 86400000).toDateString() === date.toDateString();
      
      if (isToday) {
        return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } else if (isYesterday) {
        return 'æ˜¨å¤© ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } else if (diff < 7 * 86400000) {
        const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        return 'æ˜ŸæœŸ' + days[date.getDay()] + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } else {
        return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }) + ' ' + 
               date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      }
    }

    function formatMessageForExport(message, format) {
      const date = new Date(message.time);
      const timeStr = formatTime(date);
      const role = message.role === 'user' ? 'æˆ‘' : 'AI';
      
      if (format === 'txt') {
        return `[${timeStr}] ${role}ï¼š\n${message.content}\n\n`;
      } else {
        return {
          time: timeStr,
          role: role,
          content: message.content
        };
      }
    }

    function exportConversation(conversationId, format) {
      const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
      const conversation = history.filter(item => item.conversationId === conversationId);
      
      if (!conversation.length) return;

      const firstMessage = conversation[0];
      const lastMessage = conversation[conversation.length - 1];
      const startTime = formatTime(new Date(firstMessage.time));
      const endTime = formatTime(new Date(lastMessage.time));
      const fileName = `èŠå¤©è®°å½•_${startTime}_${endTime}`;

      let content;
      let mimeType;
      let fileExtension;

      if (format === 'txt') {
        content = `èŠå¤©è®°å½• (${startTime} - ${endTime})\n\n`;
        conversation.forEach(msg => {
          content += formatMessageForExport(msg, 'txt');
        });
        mimeType = 'text/plain;charset=utf-8';
        fileExtension = 'txt';
      } else {
        content = {
          startTime,
          endTime,
          messages: conversation.map(msg => formatMessageForExport(msg, 'json'))
        };
        content = JSON.stringify(content, null, 2);
        mimeType = 'application/json';
        fileExtension = 'json';
      }

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${fileName}.${fileExtension}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

        content = JSON.stringify(content, null, 2);
        mimeType = 'application/json';
        fileExtension = 'json';
      }

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${fileName}.${fileExtension}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
